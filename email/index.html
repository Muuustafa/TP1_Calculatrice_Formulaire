<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.0.3/css/dataTables.bootstrap5.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">

    <style>
        *{
            font-family: 'fira code';
        }
    </style>
</head>
<body>
    <div class="row mt-5">
    <div class="container col-md-3 mx-5">
        <div class="card">
            <div class="card-header text-center bg-info text-white">
                    <h3>Formulaire</h3>
            </div>
            <div class="card-body">
                    <label for="prenom">Prenom</label>
                    <input type="text" id="prenom" class="form-control" onblur="verifyLastName()">
                    <p class="text-danger" id="prenomInvalid"  hidden>Ce champs est obligatoire</p>
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" class="form-control"  onblur="verifyFirstName()">
                    <p class="text-danger" id="nomInvalid" hidden>Ce champs est obligatoire</p>
                    <label for="date">Date Naissance</label>
                    <input type="date" id="date" class="form-control"  oninput="verifyDate()">
                    <p class="text-danger" id="dateInvalid" hidden>Ce champs est obligatoire</p>
                    <button class="btn btn-info offset-3 mt-2" id="generer" disabled onclick="generate()">Generer Email</button>
                    <input type="text" id="mail" class="form-control mt-2" readonly >
                    <p class="text-danger" id="mailInvalid"  hidden>Ce champs est obligatoire</p>
                    <button class="btn btn-primary offset-3 mt-2" id="enregistrer" disabled >Enregistrer</button>
            </div>
        </div>
       
    </div>
    <div class="container col-md-8 " style="margin-left: -72px ;">
        <div class="card"> 
            <div class="card-header text-center bg-info text-white">
                <h3>Liste des personne</h3>
            </div>
            <div class="card-body">
                    <table class="table table-bordered" id="tableBody">
                        <thead>
                            <th>NÂ°</th>
                            <th>Prenom</th>
                            <th>Nom</th>
                            <th>Date Naissance</th>
                            <th>Email</th>
                            <th>Action</th>
                        </thead>
                        <tbody id="table">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://cdn.datatables.net/2.0.3/js/dataTables.js"></script>
<script src="https://cdn.datatables.net/2.0.3/js/dataTables.bootstrap5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="./app.js"></script>
</body>    
</html>
